project_name: aprs-passcode

builds:
  - main: ./cmd/aprs-passcode
    binary: aprs-passcode
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - "{{ .Binary }}"
